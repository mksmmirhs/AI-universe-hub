<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Universe Hub</title>

    <!-- bootstrap css  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- custom css  -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- font awesome cdn   -->
    <script
      src="https://kit.fontawesome.com/491a3f2087.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container-xl mx-auto">
    <!-- starting header  -->
    <header class="text-center mt-4 mb-4">
      <h1>AI Universe Hub</h1>
      <button class="btn btn-danger mt-4">Sort By Date</button>
    </header>
    <!-- end header  -->
    <main>
      <!-- start card section  -->
      <section class="mb-4">
        <div class="row row-cols-1 row-cols-md-3 g-4">
          <div class="col">
            <div class="card">
              <img src="Rectangle 23.png" class="card-img-top p-3" alt="..." />
              <div class="card-body">
                <h5 class="card-title fs-3">Features</h5>
                <ol class="text-secondary">
                  <li>Natural language processing</li>
                  <li>Contextual understanding</li>
                  <li>Text generation</li>
                </ol>
                <hr class="mb-4" />
                <div class="row row-cols-2">
                  <div class="col">
                    <h3>ChatGPT</h3>
                    <div class="d-flex align-items-center text-secondary">
                      <i class="fa-solid fa-calendar-days"></i>
                      <p class="ms-1 my-auto">11/01/2022</p>
                    </div>
                  </div>
                  <div
                    class="col d-flex justify-content-end align-items-center"
                  >
                    <div
                      class="btn-arrow d-flex align-items-center justify-content-center"
                    >
                      <i class="fa-solid fa-arrow-right text-danger"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- end card section  -->

      <!-- see more section start  -->
      <section class="my-4 text-center">
        <button class="btn btn-danger mt-4">See More</button>
      </section>
      <!-- see more section end  -->
    </main>
    <!-- bootstrap js  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- custom js  -->
    <script src="js/index.js"></script>
  </body>
</html>
